services:
  app:
    container_name: spaceport-backend
    build:
      context: backend
      dockerfile: Dockerfile
      args:
        DEV: "false"
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8080
    volumes:
      - ./backend/app:/app/