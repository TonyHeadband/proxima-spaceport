services:
  backend:
    container_name: spaceport-backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DEV: "false"
    ports:
      - "8080:8080"
    env_file:
      - .env
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8080
    volumes:
      - ./backend/app:/app/

  frontend:
    container_name: spaceport-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        DEV: "false"
    ports:
      - "5173:5173"
    # Development mounts (volumes and DEV env) are provided by docker-compose.override.yml

